# Landing
worker_processes 4;
pid /Users/dani/Code/Chrome/Gatunes/landing/scripts/nginx.pid;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /usr/local/etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_disable "msie6";

    charset UTF-8;

    server {
        listen 127.0.0.1:8080 default_server;
        server_name localhost;
        root /Users/dani/Code/Chrome/Gatunes/landing;
        index index.html;

        #access_log  /Users/dani/Code/Chrome/Gatunes/landing/scripts/nginx_access.log;
        #error_log   /Users/dani/Code/Chrome/Gatunes/landing/scripts/nginx_error.log;

        location / {
            # First attempt to serve request as file, then
            # as directory, then fall back to displaying the index.
            try_files $uri $uri/ /index.html;
        }
    }
}
